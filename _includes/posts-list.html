<section>
	<h2 class="text-center">Journal</h2>
	<div class="row">
		{% for post in paginator.posts limit:3 %}
			<div class="four columns">
				<a class="post-item" href="{{ post.url }}">
					<img class="post-item-img" src="{{ post.picture }}" alt="{{ post.title }}">
					<h3>{{ post.title }}</h3>
				</a>
			</div>
		{% endfor %}
	</div>
</section>
