<section>
	<div class="row">
		{% for post in paginator.posts limit:3 %}
			<div class="four columns post-item-container">
				<a class="post-item" href="{{ post.url }}">
					<img class="post-item-img ratio-3-2" src="{{ post.picture }}" alt="{{ post.title }}">
					<p class="text-right post-item-duration">{{ post.duration }}</p>
					<h3>{{ post.title }}</h3>
				</a>
			</div>
		{% endfor %}
	</div>
	<p class="text-center">
		<a class="button button-primary" href="/archives">Voir plus</a>
	</p>
</section>
