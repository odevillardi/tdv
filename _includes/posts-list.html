<section>
	<h2 class="text-center icon fat-title">Journal</h2>
	<div class="row">
		{% for post in paginator.posts limit:3 %}
			<div class="four columns">
				<a href="{{ post.url }}">
					<img src="{{ post.picture }}" alt="{{ post.title }}">
					<h3>{{ post.title }}</h3>
				</a>
				
			</div>
		{% endfor %}
	</div>
</section>
