<section>
	<div class="row flex-container post-title">
		<div class="six columns">
			<h1>{{ page.title }}</h1>
		</div>
		<div class="six columns cover-container">
			<img class="cover" src="{{ page.picture }}" alt="{{ page.title }}">
		</div>
	</div>
	<div class="row">
		<div class="eight columns offset-by-two">
			{{ page.content }}
		</div>
	</div>
</section>
